<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 200px;
            display: flex;
            flex-direction: column;
            padding: 5px;
            margin: 10px;
        }
        body{
            background: black;
            color: white;
            font-size: 30px;
        }
        button{
            font-size: 30px;
        }
    </style>
    <script>
        let $interval;
        let $subjectInterval = new rxjs.Subject();
        window.onload = () => {
            const start1 = document.querySelector('#start1');
            const start2 = document.querySelector('#start2');
            const timer1 = document.querySelector('#timer1');
            const timer2 = document.querySelector('#timer2');

            // TODO: 1. Separate the logic of starting the timer (use rxjs.merge() static operator)
            //       2. Imstantiate the timer inside the pipe (use rxjs.operators.switchMap() to map a click event to a new interval observable)
            //       3. Make sure users cannot click more than once to start the timer (use txjs.operators.take() operator)

            start1.addEventListener('click', () => {
                if (!$interval) {
                    $interval = rxjs.interval(1000);
                    $interval.subscribe($subjectInterval);
                }

                $subjectInterval.pipe(
                    rxjs.operators.map(numberToTime)
                )
                .subscribe(time => {
                    timer1.innerHTML = time;
                });
            });

            start2.addEventListener('click', () => {
                if (!$interval) {
                    $interval = rxjs.interval(1000);
                    $interval.subscribe($subjectInterval);
                }
                $subjectInterval.pipe(
                    rxjs.operators.map(numberToTime)
                )
                .subscribe(time => {
                    timer2.innerHTML = time;
                });
            });
        }

        function numberToTime(number) {
            const minutes = Math.floor(number / 60) < 10 ? `0${Math.floor(number / 60)}` : Math.floor(number / 60);
            const seconds = number % 60 < 10 ? `0${number % 60}` : number % 60; 
            return `${minutes}:${seconds}`;
        }

    </script>
</head>

<body style="display: flex;">
    <div>
        <button type="button" id="start1">Start/Sync</button>
        <span id="timer1"></span>
    </div>
    <div>
        <button type="button" id="start2">Start/Sync</button>
        <span id="timer2"></span>
    </div>
</body>

</html>
